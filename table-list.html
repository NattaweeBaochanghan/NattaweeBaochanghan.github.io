<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nattawee's table list example page</title>
        <link href="styles/table-list-style.css" rel="stylesheet" type="text/css">
    </head>

    
    <body>
        <p><h1>My Favorite Fruits</h1></p>
        <ul style="list-style-type:lower-roman">
            <li>Grape</li>
            <li>Apple</li>
            <li>Mango</li>
        </ul>

        <p><h1>My Courses</h1></p>
        <table>
            <tr>
                <th>    </th>
                <th>9:00-9:30</th>
                <th>9:30-10:00</th>
                <th>10:00-10:30</th>
                <th>10:30-11:00</th>
                <th>11:00-11:30</th>
                <th>11:30-12:00</th>
            </tr>
            <tr>
                <td bgcolor="yellow">Monday</td>
                <td colspan="3">EN242200</td>
            </tr>
            <tr>
                <td bgcolor="pink">Tuesday</td>
            </tr>
            <tr>
                <td bgcolor="green">Wednesday</td>
                <td colspan="3">EN242200</td>
            </tr>

        </table>
    </body>

</html>
